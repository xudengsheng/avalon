option java_package = "com.zero.example.protobuf";
import "Structure.proto";
//输出的java类名
option java_outer_classname = "SectPro";

message CS_OpenLearnSkillUI{
	required int32 npcId = 1;
}

message SC_OpenLearnSkillUI{
	repeated SkillInfoProtocol skillInfo = 1;
}

message CS_LearnSkill{
	required int32 skillGroupId = 1;
	//消耗潜能
	required int32 consumePotency = 2;
}

message SC_LearnSkill{
	//时间戳，服务器当前时间
	required int32 currentTimestamp = 1;
	//学习技能所需时间
	required int32 needTime_s =  2;
	//技能组信息
	required SkillInfoProtocol skillInfo = 3;
	//玩家当前潜能及金币
	required LearnSkillConsumeInfoProtocol consumeInfo = 4;
}

message CS_SkillSuddenEnlightenment{
	required int32 skillGroupId = 1;
}

message SC_SkillSuddenEnlightenment{
	required SkillInfoProtocol skillInfo = 1;
}

message CS_QuitLearnSkill{
	required int32 skillGroupId = 1;
}

message SC_QuitLearnSkill{
	required SkillInfoProtocol skillInfo = 1;
	//玩家当前潜能及金币
	required LearnSkillConsumeInfoProtocol consumeInfo = 2;
}

message CS_GetMaster{
	//师父ID
	required int32 masterId = 1;
	//师父是玩家还是NPC(0:没有门派,1:NPC, 2:Player)
	required int32 masterType = 2;
	//门派ID
	required int32 sectId = 3;

}

message SC_GetMaster{
	//拜师是否成功
	required bool canGetMaster = 1;
	//拜师失败提示信息ID
	required int32 errorMsgId = 2;
}

message CS_RevoltMaster{

}

message SC_RevoltMaster{
	//叛师是否成功
	required bool canRevoltMaster = 1;
}

message CS_CompleteLearnSkill{
	required int32 skillGroupId = 1;
}

message SC_CompleteLearnSkill{
	required SkillInfoProtocol skillInfo = 1;
}