option java_package = "com.zero.example.protobuf";
//输出的java类名
option java_outer_classname = "SystemPro";

message SC_GlobleError {
//全局异常id
	required int32 errorMessageKey = 1;
	//异常错误等级
	required int32 level = 2;
	//错误描述
	optional string desc = 3;
	//判断同一错误发生在不同位置，类别内容为错误发生位置正常运行时的协议名称（例:SC_SkillSuddenEnlightenment）
	optional string errorType = 4;
}
