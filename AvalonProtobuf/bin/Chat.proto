option java_package = "com.zero.example.protobuf";
//输出的java类名
option java_outer_classname = "ChatPro";

//对某个好友私聊
message CS_TalkToFriend{
	required int64 friendId = 1;
	required string chatMessage = 2;
}
//收到好友的私聊
message SC_TalkFromFriend{
	required int64 friendId = 1;
	required string chatMessage = 2;
}

//世界聊天
message CS_TalkToWorld{
	required string chatMessage = 1;
}
//收到世界聊天
message SC_TalkFromWorld{
	required string chatMessage = 1;
}

//场景聊天
message CS_TalkToZone{
	required string chatMessage = 1;
}
//收到场景聊天
message SC_TalkFromZone{
	required string chatMessage = 1;
}